<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    
    <main>

        <img src="" alt="" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form action="" class="form-search">
            <input
             type="search"
             class="input-search"
             placeholder="Name or Number"
             required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;Prev</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>

    

</body>
</html>
